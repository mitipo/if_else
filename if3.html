<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교연산지 활용 비교</title>
  </head>
  <body>
    <h1>물건 가격 비교</h1>
    <label for="number">가격 1 : </label>
    <input type="text" id="number1" />
    <label for="number">가격 2 : </label>
    <input type="text" id="number2" />
    <button onclick="comparation()">비교</button>
    <p id="result"></p>
    <script>
      function comparation() {
        var userNumber = document.getElementById("number1").value;
        var userNumber2 = document.getElementById("number2").value;
        var resultElement = document.getElementById("result");

        if (userNumber !== userNumber2) {
          if (userNumber > userNumber2) {
            resultElement.textContent = "가격1이 가격2보다 더 비싸요";
          } else {
            resultElement.textContent = "가격2이 가격1보다 더 비싸요";
          }
        } else{
          resultElement.textContent = "두 가격이 같아요!"
        }
      }
    </script>
  </body>
</html>
