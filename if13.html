<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3의 배수 찾기</title>
    <style></style>
  </head>
  <body>
    <script>
      var count = 0;
      for (i = 1; i <= 100; i++) {
        if (i % 3 === 0) {
          count++;
          document.write(i + ",");
        }
      }
      document.write("<p>3의 배수의 개수 : ", count + " 개" + "</p>");

      var count = 0;
      for (i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
          count++;
          document.write(i + ",");
        }
      }
      document.write("<p>2의 배수의 개수 : ", count + "개" + "</p>");
    </script>
  </body>
</html>
